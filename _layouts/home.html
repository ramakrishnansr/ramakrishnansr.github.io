  <!-- Scripts -->
 <script>
  function toggleBib(bibtitle) {
   var x = document.getElementById(bibtitle);
   if (x.style.display === "none") {
     x.style.display = "block";
   } else {
     x.style.display = "none";
   }
 }
 function setMenu(elementId) {
  var x = document.getElementById(elementId);
  [...x.parentElement.children].forEach(sib => sib.classList.remove('active'));

  x.classList.add('active');
}

 </script>
