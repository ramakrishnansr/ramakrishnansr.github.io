---
layout: home
---
<script>
  window.onload = setMenu('teaching-menu');
</script>

<!-- Teaching -->
<div class="vg-page page-blog" id="teaching">
  <h1 class="text-center fg-dark"><a href="/teaching" class="fg-theme">Teaching</a></h1>
  <div class="container">
    {% for teaching in site.data.teaching %}
    <ul>
      <li>
        <span class="ram-title">{{ teaching.date }}</span>
        <br/>
        <span class="ram-subtitle">Course: {{ teaching.class }}</span>
        <br/>
        <span class="ram-subtitle">Position: {{ teaching.position }}</span>
        <br/>
        <span class="ram-subtitle">{{ teaching.description }}</span>
      </li>
    </ul>
    {% endfor %}
  </div>
</div>
<!-- End Teaching -->
